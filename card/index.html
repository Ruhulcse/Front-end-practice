<!DOCTYPE html>
<html>
<head>
	<title>card</title>
	<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Poppins:400,500,700|work+sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="card">
			<div class="front">
				<img class="logo" src="5.jpg">
				<span class="name">Personal Profile</span>
				<span class="slogan">See your profile introduction</span>
			</div>
			<div class="back">
				<div class="container">
					<img src="2.jpg" class="qr">
				</div>
				<div class="details">
					<span class="name1">Zinnia Akter</span>
					<span class="position">Student</span>
					<span class="divider"></span>
					<span class="number">
						<i class="fa fa-phone" aria-hidden="true"></i>
						 &nbsp;
						0123456789
					</span>
					<span class="email">
						<i class="fa fa-envelope" aria-hidden="true"></i>
						 &nbsp;
						Zinnia.Srabon@gmail.com
					</span>
					<span class="address">
						<i class="fa fa-map-marker" aria-hidden="true"></i>
						 &nbsp;
						Savar,Dhaka
					</span>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
